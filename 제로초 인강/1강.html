<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">  
    <title>NAVER</title>
    <style>
        html,body {
            margin: 0;
            padding: 0;
        }
        #wrap {
            text-align: center; /*가운데 정렬*/
        }
        #wrap-center {
            width: 1280px;
            background-color: yellow;
            display: inline-block; /*인라인블록*/
        }
        #header {
            text-align: left;
        }
        #header-hamburgar {
            margin-top: 18px;
            padding: 10px;
            display: inline-block;

        }
        #header-hamburgar > div {
            background-image: url(./sp_main.png);
            width: 26px;
            height: 26px; 
            background-repeat: no-repeat;
            background-size: 463px 440px;
            background-position: -311px -166px;
        }
        #main {
            height: 2000px;
        }
    </style>
</head>
<body>
    <div id="wrap"> <!-- 전체 -->
        <div id="wrap-center"> <!-- 센터 -->
            <div id="header">
                <div id="header-hamburgar">
                    <div></div>
                </div>
            </div>
            <div id="search"></div>
            <div id="nav"></div>
            <div id="main"></div>
        </div>
    </div>
</body>
</html>
